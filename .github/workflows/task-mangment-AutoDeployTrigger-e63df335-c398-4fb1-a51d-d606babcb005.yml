name: Build and push container image to ACR, then deploy to ACA

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and push container image to ACR, then deploy to ACA
        uses: azure/container-apps-deploy-action@v2
        with:
          acrName: ${{ secrets.TASKMANGMENT_ACR_NAME }}
          acrUsername: ${{ secrets.TASKMANGMENT_ACR_USERNAME }}
          acrPassword: ${{ secrets.TASKMANGMENT_ACR_PASSWORD }}
          appSourcePath: . # ðŸ‘ˆ path with your Dockerfile
          dockerfilePath: ./Dockerfile
          imageToBuild: ${{ secrets.TASKMANGMENT_ACR_NAME }}.azurecr.io/task-mangment:${{ github.sha }}
          containerAppName: task-mangment
          resourceGroup: task-mangment-system
          targetPort: 8080
          location: uae-north
