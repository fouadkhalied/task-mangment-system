name: Build and push container images to ACR, then deploy Spring App and Redis to ACA

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
       
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Setup Azure Infrastructure
        run: |
          # Variables
          RESOURCE_GROUP="task-mangment-system"
          ACR_NAME="${{ secrets.TASKMANGMENT_ACR_NAME }}"
          LOCATION="uaenorth"
          
          echo "üöÄ Setting up Azure Container App infrastructure..."
          
          # Check if resource group exists
          if ! az group show --name $RESOURCE_GROUP &> /dev/null; then
              echo "üì¶ Creating resource group: $RESOURCE_GROUP"
              az group create --name $RESOURCE_GROUP --location $LOCATION
          else
              echo "‚úÖ Resource group $RESOURCE_GROUP already exists"
          fi
          
          # Check if ACR exists
          if ! az acr show --name $ACR_NAME --resource-group $RESOURCE_GROUP &> /dev/null; then
              echo "üê≥ Creating Azure Container Registry: $ACR_NAME"
              az acr create --resource-group $RESOURCE_GROUP --name $ACR_NAME --sku Basic --admin-enabled true
          else
              echo "‚úÖ ACR $ACR_NAME already exists"
          fi
          
          # Find existing Container App Environment and export it
          EXISTING_ENV=$(az containerapp env list --resource-group $RESOURCE_GROUP --query "[0].name" -o tsv)
          if [ -n "$EXISTING_ENV" ]; then
              echo "‚úÖ Using existing Container App Environment: $EXISTING_ENV"
              echo "CONTAINER_APP_ENV=$EXISTING_ENV" >> $GITHUB_ENV
          else
              echo "‚ùå No Container App Environment found in resource group $RESOURCE_GROUP"
              echo "Please create an environment first"
              exit 1
          fi
          
          echo "üéâ Infrastructure setup complete!"


       
      - name: Build and push Spring App to ACR
        uses: azure/container-apps-deploy-action@v2
        with:
          acrName: ${{ secrets.TASKMANGMENT_ACR_NAME }}
          acrUsername: ${{ secrets.TASKMANGMENT_ACR_USERNAME }}
          acrPassword: ${{ secrets.TASKMANGMENT_ACR_PASSWORD }}
          appSourcePath: . # üëà path with your Spring app Dockerfile
          dockerfilePath: ./Dockerfile
          imageToBuild: ${{ secrets.TASKMANGMENT_ACR_NAME }}.azurecr.io/task-mangment-app:${{ github.sha }}
          containerAppName: task-mangment-app
          resourceGroup: task-mangment-system
          containerAppEnvironment: ${{ env.CONTAINER_APP_ENV }}
          targetPort: 8080
          location: uaenorth
          environmentVariables: 'SPRING_REDIS_HOST=task-mangment-redis SPRING_REDIS_PORT=6379'

      - name: Build and push Redis to ACR, then deploy
        uses: azure/container-apps-deploy-action@v2
        with:
          acrName: ${{ secrets.TASKMANGMENT_ACR_NAME }}
          acrUsername: ${{ secrets.TASKMANGMENT_ACR_USERNAME }}
          acrPassword: ${{ secrets.TASKMANGMENT_ACR_PASSWORD }}
          appSourcePath: ./docker/redis # üëà path with Redis Dockerfile
          dockerfilePath: ./docker/redis/Dockerfile
          imageToBuild: ${{ secrets.TASKMANGMENT_ACR_NAME }}.azurecr.io/task-mangment-redis:${{ github.sha }}
          containerAppName: task-mangment-redis
          resourceGroup: task-mangment-system
          containerAppEnvironment: ${{ env.CONTAINER_APP_ENV }}
          targetPort: 6379
          location: uaenorth
          ingress: internal