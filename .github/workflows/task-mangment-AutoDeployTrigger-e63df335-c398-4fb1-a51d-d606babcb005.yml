      - name: Build and push container image to ACR, then deploy to ACA
        uses: azure/container-apps-deploy-action@v2
        with:
          acrName: ${{ secrets.TASKMANGMENT_ACR_NAME }}
          acrUsername: ${{ secrets.TASKMANGMENT_ACR_USERNAME }}
          acrPassword: ${{ secrets.TASKMANGMENT_ACR_PASSWORD }}
          azureCredentials: ${{ secrets.AZURE_CREDENTIALS }}
          appSourcePath: .   # ðŸ‘ˆ tells it where your source code/Dockerfile is
          dockerfilePath: ./Dockerfile
          imageToBuild: ${{ secrets.TASKMANGMENT_ACR_NAME }}.azurecr.io/task-mangment:${{ github.sha }}
          containerAppName: task-mangment
          resourceGroup: task-mangment-system
          targetPort: 8080
          location: uae-north
