name: Build and push container image to ACR, then deploy to ACA

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
       
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Setup Azure Infrastructure
        run: |
          # Variables
          RESOURCE_GROUP="task-mangment-system"
          ACR_NAME="${{ secrets.TASKMANGMENT_ACR_NAME }}"
          LOCATION="uae-north"
          CONTAINER_APP_ENV="task-mangment-env"
          
          echo "üöÄ Setting up Azure Container App infrastructure..."
          
          # Check if resource group exists
          if ! az group show --name $RESOURCE_GROUP &> /dev/null; then
              echo "üì¶ Creating resource group: $RESOURCE_GROUP"
              az group create --name $RESOURCE_GROUP --location $LOCATION
          else
              echo "‚úÖ Resource group $RESOURCE_GROUP already exists"
          fi
          
          # Check if ACR exists
          if ! az acr show --name $ACR_NAME --resource-group $RESOURCE_GROUP &> /dev/null; then
              echo "üê≥ Creating Azure Container Registry: $ACR_NAME"
              az acr create --resource-group $RESOURCE_GROUP --name $ACR_NAME --sku Basic --admin-enabled true
          else
              echo "‚úÖ ACR $ACR_NAME already exists"
          fi
          
          # Check if Container App Environment exists
          if ! az containerapp env show --name $CONTAINER_APP_ENV --resource-group $RESOURCE_GROUP &> /dev/null; then
              echo "üåç Creating Container App Environment: $CONTAINER_APP_ENV"
              az containerapp env create --name $CONTAINER_APP_ENV --resource-group $RESOURCE_GROUP --location $LOCATION
          else
              echo "‚úÖ Container App Environment $CONTAINER_APP_ENV already exists"
          fi
          
          echo "üéâ Infrastructure setup complete!"
       
      - name: Build and push container image to ACR, then deploy to ACA
        uses: azure/container-apps-deploy-action@v2
        with:
          acrName: ${{ secrets.TASKMANGMENT_ACR_NAME }}
          acrUsername: ${{ secrets.TASKMANGMENT_ACR_USERNAME }}
          acrPassword: ${{ secrets.TASKMANGMENT_ACR_PASSWORD }}
          appSourcePath: . # üëà path with your Dockerfile
          dockerfilePath: ./Dockerfile
          imageToBuild: ${{ secrets.TASKMANGMENT_ACR_NAME }}.azurecr.io/task-mangment:${{ github.sha }}
          containerAppName: task-mangment
          resourceGroup: task-mangment-system
          containerAppEnvironment: task-mangment-env
          targetPort: 8080
          location: uae-north